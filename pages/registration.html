<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Регистрация</title>
</head>
<script src="../js/registration.js" type="text/javascript"></script>

<body>
    <form name="regForm">
        <div id="fields">
            <fieldset>
                <legend>Контактная информация о вас</legend>
                <div>
                    <label>Фамилия:<span>*</span> </label><input type="text" required name="lastname">
                </div>
                <div>
                    <label>Имя:<span>*</span> </label><input type="text" required name="firstname">
                </div>
                <div>
                    <label>Отчество:<span>*</span> </label><input type="text" required name="fathersname">
                </div>
                <div>
                    <label>Псевдоним:<span>*</span> </label><input type="text" required name="nickname">
                </div>
                <div>
                    <label>Дата рождения:<span>*</span> </label><input type="date" required name="birthday">
                </div>
                <div>
                    <label>Номер телефона:<span>*</span> </label><input type="text" required name="phonenumber">
                </div>
                <div>
                    <label>Электронная почта:<span>*</span> </label><input type="email" required name="email">
                </div>
            </fieldset>
            <fieldset>
                <legend>Пароль</legend>
                <div>
                    <label>Пароль:<span>*</span> </label><input type="password" required name="password">
                </div>
                <div>
                    <label>Повторите пароль:<span>*</span> </label><input type="password" required name="passwordtwo">
                </div>
            </fieldset>
            <input type="button" value="Отправить" onclick="reg()">
            <input type="button" value="Назад" onclick="window.location.href = '../index.html'">
        </div>
    </form>
</body>

</html>
